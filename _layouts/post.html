---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">
    {{ page.date | date_to_string }}
  </time>
  <div class="post-categories">
    {% for category in page.categories %}
    <a href="{{ post.baseurl }}/categories/#{{ category | slugize }}"
      >{{ category }}</a
    >
    {% unless forloop.last %}&nbsp;{% endunless %}{% endfor %}
  </div>
  <hr width="100%" />
  <br />
  {{ content }}
</article>
