baseURL: https://mawaliya.github.io/
languageCode: en-US
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
title: Silmy's Blog
theme: "hugo-narrow"

enableEmoji: true

permalinks:
  posts: /posts/:year/:month/:slug/
  pages: /:slug/

pagination:
  pagerSize: 5
  path: "page"

languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1

taxonomies:
  category: categories
  tag: tags

menus:
  main:
    - name: nav.posts
      pageRef: /posts
      weight: 20
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags
    - name: nav.archives
      pageRef: /archives
      weight: 50
      params:
        icon: archive

  footer:
    - name: About Me
      pageRef: /about
      weight: 10
      params:
        icon: about
    - name: Contact
      url: https://google.com
      weight: 20
      params:
        icon: contact

  # footer social link
  social:
    - name: GitHub
      url: https://github.com/username
      weight: 10
      params:
        icon: github
    - name: Twitter
      url: https://twitter.com/username
      weight: 20
      params:
        icon: twitter
    - name: LinkedIn
      url: https://linkedin.com/in/username
      weight: 30
      params:
        icon: linkedin
    - name: Email
      url: mailto:your.email@example.com
      weight: 40
      params:
        icon: email

params:
  # Basic site info with SEO
  description: "A blog to write experiences thought, ideas, tutorial and whatnot for my future self."
  keywords: ["Blog", "Tech", "Technology", "Programming", "Python"]
  defaultAuthor: "Silmy Muslim"
  language: "en-US"
  shortName: "Technology Tutorial Blog" # PWA
  images:
    - "/images/og-default.avif" # Open Graph Image

  logo:
    image: "favicon.svg" #"/images/logo.svg" # Logo path rel to static folder, leave empty use site title and primary color
    link: "/" # click to home page
  favicon:
    svg: "favicon.svg" # SVG format favicon (recommended)

  author:
    name: "Silmy Muslim"
    title: "An engineer, currently in software."
    description: "codes in Python, Javascript and Go."
    avatar: "/images/avatar-min.png"
    social:
      - name: "GitHub"
        url: "https://github.com/mawaliya"
        icon: "github"
      - name: "Email"
        url: "mailto:silmy.mawaliya@gmail.com"
        icon: "email"

  # UI Components Control
  showThemeSwitch: true # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true # Set to false to hide language switcher
  languageSwitchMode: "dropdown" # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

  # Header sticky effect
  stickyHeader: true # Set to true to enable sticky navigation bar

  # Dock display mode
  # Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
  dock: "float"

  # default color scheme
  colorScheme: "default"
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2
    bumblebee:
      name: "Bumblebee"
      order: 3
    emerald:
      name: "Emerald"
      order: 4
    nord:
      name: "Nord"
      order: 5
    sunset:
      name: "Sunset"
      order: 6
    abyss:
      name: "Abyss"
      order: 7
    dracula:
      name: "Dracula"
      order: 8
    amethyst:
      name: "Amethyst"
      order: 9
    slate:
      name: "Slate"
      order: 10
    twitter:
      name: "Twitter"
      order: 11

  home:
    recentPostsCount: 5

  post:
    showRelated: true
    relatedPostsCount: 3

    license:
      show: false
      author: "Silmy Muslim"

  # comments
  comments:
    enabled: false
    system: "giscus"

    giscus:
      repo: "tom2almighty/hugo-narrow-giscus"
      repoId: "R_kgDOO2gwLg"
      category: "General"
      categoryId: "DIC_kwDOO2gwLs4CrEaf"
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "en"

  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      analytics: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami:
      enabled: false
      id: "your-umami-website-id"
      src: "https://umami.com/myscript.js"
      domains: "example.domain.com"

  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true

  mermaid:
    enabled: true

  lightbox:
    enabled: false
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  justified_gallery:
    enabled: false
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false

  codeblock:
    collapse:
      enabled: true
      defaultState: expanded
      autoCollapseLines: 30
      autoCollapseHeight: 400
      collapsedHeight: 120

  readingProgress:
    enabled: true
    height: 3
    showOnHomepage: false
    smoothScroll: true
    hideOnComplete: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: false
        superscript:
          enable: false
      strikethrough: false
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: false
    noClasses: false
    style: monokai
    tabWidth: 4

outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0

caches:
  images:
    dir: :cacheDir/images
